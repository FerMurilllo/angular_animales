<div class="container mt-4">
    <h1 class="text-center">Actulaizar Especie</h1>
    <form [formGroup]="FormEspecies" (submit)="Enviar(FormEspecies.value)"> 
        <div class="form-floating mb-3">
        <input formControlName="Nombre" type="text" class="form-control" id="Nombre" value="{{ Datos }}" >
        <label for="Nombre">Nueva Especie</label>
        </div>
        <div *ngIf="FormEspecies.value.Nombre == ''">
            <p class="text-center alert alert-danger">El Campo No Puede Estar Vacio</p>
        </div>
        <div class="d-grid gap-2" *ngIf="FormEspecies.value.Nombre == ''; else Escribio">
            <button class="btn btn-primary text-dark" disabled id="Nombre" type="submit">Enviar</button>        
        </div>
        <ng-template #Escribio>
            <div class="d-grid gap-2">
                <button class="btn btn-primary text-dark" id="Nombre" type="submit">Enviar</button>
            </div>
        </ng-template>
    </form>
</div>
